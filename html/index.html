	//遍历geo数据
	function eachGeoJson(geoJson){
		var data=[];
		for(var i=0;i<geoJson.features.length;++i){
			data.push({
				"id":geoJson.features[i].properties.id,
				"name":geoJson.features[i].properties.name,
				"cp":geoJson.features[i].properties.cp,
				"value":0,
				"itemStyle":{
					"color":"#00CED1"
				}
			}); 
		}
		return data;
	}
